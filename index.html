<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Etherium</title>
</head>
<body>
    <main>
      <div id="card">
        <div id="card-content">
            <div id="card-image">
              <img src="images/image-equilibrium.jpg" alt="etherium-image">
            </div>
            <div id="card-text">
              <h1>Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div id="etherium-information">
                  <div id="value">
                    <img src="images/icon-ethereum.svg" alt="etherium-image">
                    <span>0.041 ETH</span>
                  </div>
                  <div id="date">
                    <img src="images/icon-clock.svg" alt="clock-image">
                    <span>3 days left</span>
                  </div>
              </div>
            </div>
            <hr id="card-line">
            <div id="card-user">
              <img src="images/image-avatar.png" alt="avatar-image">
              <span>Creation of <span>Julies Wyvern</span></span>
            </div>
        </div>
      </div>
    </main>
</body>
</html>
